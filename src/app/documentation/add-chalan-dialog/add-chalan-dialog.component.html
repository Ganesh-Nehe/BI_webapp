
<form [formGroup]="chalanForm">
    <div mat-dialog-content class="content">
        <div mat-dialog-title>Add Customer Details</div>
        <div fxLayout="row" fxLayoutGap="10px">
            <mat-form-field appearance="outline" fxFlex="20%">
                <mat-select>Choose Customer</mat-select>
                <input matInput formControlName="customerId" required>
                <mat-error>Cutomer is required</mat-error>
            </mat-form-field>
        </div>

        <hr>

        <div mat-dialog-title>Add Materials</div>
        <div formArrayName="materials">
            <div *ngFor="let branch of materials.controls; let i = index" [formGroupName]="i">
                <div fxLayout="row" fxLayoutGap="10px">

                    <mat-form-field appearance="outline">
                        <mat-label>Item Code</mat-label>
                        <input matInput formControlName="itemCode" required>
                        <mat-error>Item Code is required</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Description</mat-label>
                        <input matInput formControlName="itemDesc" required>
                        <mat-error>Description is required</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>SAC/HSN Code</mat-label>
                        <input matInput formControlName="SAC_HSNcode" required>
                        <mat-error>SAC/HSN Code is required</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Quantity</mat-label>
                        <input matInput formControlName="quantity" required>
                        <mat-error>Quantity is required</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Unit</mat-label>
                        <input matInput formControlName="unit" required>
                        <mat-error>Unit is required</mat-error>
                    </mat-form-field>

                    <!-- Minus Button -->
                    <button mat-icon-button color="warn" (click)="removeBranch(i)">
                        <mat-icon>remove</mat-icon>
                    </button>
                </div>
            </div>
        </div>

        <!-- Plus Button -->
        <button mat-icon-button color="primary" type="button" (click)="addBranches()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</form>

<div mat-dialog-actions class="action" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" (click)="addCustomerDetails()" [disabled]="isSaving">{{ data ? 'Update' : 'Save' }}</button>
</div>
