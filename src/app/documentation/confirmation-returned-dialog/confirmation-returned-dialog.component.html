<div mat-dialog-content class="content">
    <div mat-dialog-title>Confirm, Is Chalan Returned {{Date | date:'mediumDate'}}</div>
</div>
<div mat-dialog-actions class="action" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
    <button mat-raised-button mat-dialog-close style="background-color: red; color: white;">Cancel</button>
    <button mat-raised-button style="background-color: green; color: white;" (click)="returnedChallan()">Confirm</button>
</div>
