<div class="page-container">
    <h3>Employee</h3>
    <div class="d-flex">
        <button class="btn btn-outline-dark ms-auto" type="submit" (click)="openAddEditDialog()">Create Employee</button>
    </div>

    <mat-form-field class="filter-input">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="">
      </mat-form-field>

      <mat-card class="table-card">
        <div class="table-container">
            <table mat-table [dataSource]="dataSource" matSort class="custom-table">
                <ng-container matColumnDef="serialNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr. no </th>
                    <td mat-cell *matCellDef="let row; let i = index"> {{ i + 1 }} </td>
                  </ng-container>
                  <ng-container matColumnDef="employeeFirstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="max-width: 130px; white-space: normal; word-wrap: break-word;"> Employee Name </th>
                    <td mat-cell *matCellDef="let row" style="max-width: 130px; white-space: normal; word-wrap: break-word;"> {{row.employeeFirstName}} {{row.employeeLastName}}</td>
                  </ng-container>
                  <ng-container matColumnDef="mobile_no">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile no </th>
                    <td mat-cell *matCellDef="let row">{{row.mobile_no}} </td>
                  </ng-container>
                  <ng-container matColumnDef="emailId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
                    <td mat-cell *matCellDef="let row">{{row.emailId}} </td>
                  </ng-container>
                  <ng-container matColumnDef="password">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
                    <td mat-cell *matCellDef="let row"> </td>
                  </ng-container>

                  <ng-container matColumnDef="view">
                    <th mat-header-cell *matHeaderCellDef > view Details </th>
                    <td mat-cell *matCellDef="let row" > <button mat-raised-button color="primary"
                        (click)="openDetailsDialog(row)">view</button></td>
                  </ng-container>
          
                  <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef > Edit </th>
                    <td mat-cell *matCellDef="let row" > <button mat-raised-button color="accent"
                        (click)="openEditForm(row)">Edit</button></td>
                  </ng-container>

                  <ng-container matColumnDef="toggle">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
                    <td mat-cell *matCellDef="let row">
                      <button mat-icon-button [ngClass]="{ 'active-toggle': row.isActive, 'inactive-toggle': !row.isActive }"
                        (click)="toggleEmployee(row)">
                        <mat-icon>{{ row.isActive ? 'toggle_on' : 'toggle_off' }}</mat-icon>
                      </button>
                    </td>
                  </ng-container>
                  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                          <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <!-- <td class="mat-cell" colspan="4">No data matching the filter"{{input.value}}"</td> -->
          </tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </mat-card>
</div>
