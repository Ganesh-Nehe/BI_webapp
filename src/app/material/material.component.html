<div class="page-container">
    <h3>Material</h3>
    <div class="d-flex">
        <button class="btn btn-outline-dark ms-auto" type="submit" (click)="openAddDialog()">Material In</button>
    </div>

    <mat-form-field class="filter-input">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="">
    </mat-form-field>

    <mat-card class="table-card">
        <div class="table-container">
            <table mat-table [dataSource]="dataSource" matSort class="custom-table">
                <ng-container matColumnDef="serialNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header
                        style="max-width: 20px; white-space: normal; word-wrap: break-word;"> Sr. no </th>
                    <td mat-cell *matCellDef="let row; let i = index"
                        style="max-width: 20px; white-space: normal; word-wrap: break-word;"> {{ getSerialNumber(i) }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="materialDesc">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Material Description
                    <th>
                    <td mat-cell *matCellDef="let row"> {{row.materialDesc}}</td>
                </ng-container>

                <ng-container matColumnDef="HSNcode">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> HSN Code</th>
                    <td mat-cell *matCellDef="let row">{{row.HSNcode}}</td>
                </ng-container>

                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                    <td mat-cell *matCellDef="let row">{{row.quantity}}</td>
                </ng-container>

                <ng-container matColumnDef="materialIn">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Material In </th>
                    <td mat-cell *matCellDef="let row">{{row.materialIn}}</td>
                </ng-container>

                <ng-container matColumnDef="materialOut">
                    <th mat-header-cell *matHeaderCellDef> Material Out </th>
                    <td mat-cell *matCellDef="let row">
                        <span *ngIf="row.materialOut; else materialOutButton">
                            {{ row.materialOut | date: 'mediumDate' }}
                        </span>
                        <ng-template #materialOutButton>
                            <button mat-raised-button color="primary" (click)="materialOut(row)">Material Out</button>
                        </ng-template>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <!-- <td class="mat-cell" colspan="4">No data matching the filter"{{input.value}}"</td> -->
                </tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </mat-card>
</div>
