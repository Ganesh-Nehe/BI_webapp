<div mat-dialog-title>Add Material</div>
<form [formGroup]="materialForm">
    <div mat-dialog-content class="content">
        <div fxLayout="row" fxLayoutGap="10px">
            <mat-form-field fxFlex="50%" appearance="outline">
                <mat-label>Material Description</mat-label>
                <input matInput type="text" formControlName="materialDesc" required>
                <mat-error>Material Description is required</mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="50%" appearance="outline">
                <mat-label>HSN Code</mat-label>
                <input matInput type="number" formControlName="HSNcode" required>
                <mat-error>HSN Code is required</mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="50%" appearance="outline">
                <mat-label>Quantity</mat-label>
                <input matInput type="number" formControlName="quantity" required>
                <mat-error>Quantity is required</mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="50%" appearance="outline">
                <mat-label>Unit</mat-label>
                <input matInput type="text" formControlName="unit" required>    
                <mat-error>unit is required</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button class="btn btn-outline-dark" mat-raised-button mat-dialog-close>Cancel</button>
        <button class="btn btn-outline-dark" color="primary" mat-raised-button (click)="addMaterial()">Save</button>
    </div>
</form>
