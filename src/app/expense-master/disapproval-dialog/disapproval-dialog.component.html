<h4 mat-dialog-title>Disapprove Voucher</h4>
<mat-dialog-content>
    <mat-form-field appearance="outline" fxFlex="100%">
        <mat-label> Discription</mat-label>
        <input matInput type="text" [(ngModel)]="description" required>
    </mat-form-field>
</mat-dialog-content>
<div mat-dialog-actions class="action">
    <button class="btn btn-outline-dark" mat-raised-button color="primary" (click)="onSave()">Save</button>
</div>
