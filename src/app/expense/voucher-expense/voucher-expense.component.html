<div class="page-container">
  <h3>Miscellaneous Expense</h3>
  <div class="d-flex">
    <button class="btn btn-outline-dark ms-auto" type="submit" (click)="openAddDialog()">Create voucher Expense</button>
  </div>


  <mat-form-field class="filter-input">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="">
  </mat-form-field>

  <mat-card class="table-card">
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort class="custom-table">
        <ng-container matColumnDef="serialNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header
            style="max-width: 20px; white-space: normal; word-wrap: break-word;"> Sr. no </th>
          <td mat-cell *matCellDef="let row; let i = index"
            style="max-width: 20px; white-space: normal; word-wrap: break-word;"> {{ getSerialNumber(i) }} </td>
        </ng-container>

        <ng-container matColumnDef="voucherId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr. no</th>
          <td mat-cell *matCellDef="let row">{{row.voucherId}}</td>
        </ng-container>

        <ng-container matColumnDef="ExpenseHead">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Expense Head </th>
          <td mat-cell *matCellDef="let row">{{row.mischeadname}}</td>
        </ng-container>

        <ng-container matColumnDef="CreateDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Expense Date </th>
          <td mat-cell *matCellDef="let row">{{row.createtime | date:'mediumDate'}}</td>
        </ng-container>

        <ng-container matColumnDef="TotalAmount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Amount </th>
          <td mat-cell *matCellDef="let row">{{(row.totalAmount) | currency:'INR':'symbol':'1.0-0' }}</td>
        </ng-container>

        <ng-container matColumnDef="viewDetails">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="max-width: 90px;"> View Details </th>
          <td mat-cell *matCellDef="let row" style="max-width: 90px;"> <button mat-raised-button color="primary"
              (click)="openDetailsDialog(row)">view</button></td>
        </ng-container>

        <ng-container matColumnDef="file_location">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="max-width: 80px;"> View Document </th>
          <td mat-cell *matCellDef="let element" style="max-width: 80px;"> <button mat-raised-button color="accent"
              (click)="openDocument(element.file_location)">Document</button></td>
        </ng-container>

        <ng-container matColumnDef="payment">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="max-width: 90px;">Payment</th>
          <td mat-cell *matCellDef="let row" style="max-width: 90px;">
            <button mat-raised-button [color]="row.voucher_payment ? 'primary' : 'warn'"
              [ngStyle]="{'background-color': row.voucher_payment ? 'green' : 'red', 'color': 'white'}"
              (click)="openPaymentDocument(row.voucher_payment, row.voucher_payment, row)">
              {{ row.voucher_payment ? 'Done!' : 'Pending' }}
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="max-width: 110px;"> Status </th>
          <td mat-cell *matCellDef="let row" style="max-width: 110px;">
            <button mat-raised-button [ngClass]="{
                    'btn-yellow': row.approval === 'Not Selected',
                    'btn-green': row.approval === 'Approved',
                    'btn-red': row.approval === 'Disapproved'
                  }" (click)="openDisapproveDetailDialog(row)">
              {{ row.approval }}
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef style="max-width: 90px;"> Edit </th>
          <td mat-cell *matCellDef="let row" style="max-width: 90px;">
            <button mat-raised-button color="accent" (click)="openEditDialog(row)">Edit</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <!-- <td class="mat-cell" colspan="4">No data matching the filter"{{input.value}}"</td> -->
        </tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </mat-card>
</div>
