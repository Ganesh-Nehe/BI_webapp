<div class="page-container">
    <h3>Voucher Expense</h3>
    <div class="d-flex">
      <button class="btn btn-outline-dark ms-auto" type="submit" (click)="openAddDialog()" >Create voucher Expense</button>
    </div>
  
  
    <mat-form-field class="filter-input">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="">
    </mat-form-field>

    <mat-card class="table-card">
        <div class="table-container">
          <table mat-table [dataSource]="dataSource" matSort class="custom-table">
            <ng-container matColumnDef="serialNumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="max-width: 20px; white-space: normal; word-wrap: break-word;"> Sr. no </th>
              <td mat-cell *matCellDef="let row; let i = index" style="max-width: 20px; white-space: normal; word-wrap: break-word;"> {{ i + 1 }} </td>
            </ng-container>
            
            <ng-container matColumnDef="voucherId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr. no</th>
              <td mat-cell *matCellDef="let row">{{row.voucherId}}</td>
            </ng-container>

            <ng-container matColumnDef="ExpenseHead">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Expense Head </th>
              <td mat-cell *matCellDef="let row">{{row.mischeadname}}</td>
            </ng-container>

            <ng-container matColumnDef="CreateDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Expense Date </th>
              <td mat-cell *matCellDef="let row">{{row.createtime | date:'medium'}}</td>
            </ng-container>
    
            <ng-container matColumnDef="TotalAmount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="max-width: 50px; white-space: normal; word-wrap: break-word;"> Total Amount </th>
              <td mat-cell *matCellDef="let row" style="max-width: 50px; white-space: normal; word-wrap: break-word;"></td>
            </ng-container>

            <ng-container matColumnDef="viewDetails">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> View Details </th>
              <td mat-cell *matCellDef="let row"> <button mat-raised-button color="primary" (click)="openDetailsDialog(row)">view</button></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <!-- <td class="mat-cell" colspan="4">No data matching the filter"{{input.value}}"</td> -->
            </tr>
          </table>
        </div>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </mat-card>
</div>
