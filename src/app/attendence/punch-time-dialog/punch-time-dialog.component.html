<div mat-dialog-title>Add {{data.text}} Time</div>
<form [formGroup]="punchTimeform">
    <div mat-dialog-content class="content">
        <div fxLayout="column">

            <div fxLayout="row" fxLayoutGap="10px">
                <mat-form-field appearance="outline">
                    <mat-label>HH</mat-label>
                    <input matInput type="number" formControlName="hour" min="0" max="23" required />
                    <mat-error *ngIf="punchTimeform.get('hour')?.hasError('min')">Min: 0</mat-error>
                    <mat-error *ngIf="punchTimeform.get('hour')?.hasError('max')">Max: 23</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>MM</mat-label>
                    <input matInput type="number" formControlName="minute" min="0" max="59" required />
                    <mat-error *ngIf="punchTimeform.get('minute')?.hasError('min')">Min: 0</mat-error>
                    <mat-error *ngIf="punchTimeform.get('minute')?.hasError('max')">Max: 59</mat-error>
                </mat-form-field>
            </div>

            <div *ngIf="data.text === 'punchIn'" fxLayout="row" fxLayoutGap="10px">
                <mat-form-field appearance="outline">
                    <mat-label>Location</mat-label>
                    <mat-select formControlName="location" required>
                        <mat-option [value]="'inOffice'">In Office</mat-option>
                        <mat-option [value]="'other'">Other</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Location Description </mat-label>
                    <input matInput formControlName="locationDesc" type="text" required>
                    <mat-error>Location is required</mat-error>
                </mat-form-field>
            </div>
            
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button class="btn btn-outline-dark" mat-raised-button color="primary" (click)="addPunchTime()">Save</button>
    </div>
</form>
