<div mat-dialog-title>Add Cutomer Details</div>
<form [formGroup]="customerForm">
    <div mat-dialog-content class="content">
        <div fxLayout="row" fxLayoutGap="10px">
            <mat-form-field appearance="outline" fxFlex="50%">
                <mat-label>Cutomer</mat-label>
                <input matInput formControlName="projectName" required>
                <mat-error>Customer Name is required</mat-error>
            </mat-form-field>

            <input type="file" required>
        </div>

        <div formArrayName="branch">
            <div *ngFor="let branch of branches.controls; let i = index" [formGroupName]="i">
                <div fxLayout="row" fxLayoutGap="10px">
                    <mat-label>Branch no. {{i + 1}} </mat-label>
                    <mat-form-field appearance="outline" fxFlex="50%">
                        <mat-label>Local Area</mat-label>
                        <input matInput formControlName="location" required>
                        <mat-error>Local area is required</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" fxFlex="50%">
                        <mat-label>City</mat-label>
                        <input matInput formControlName="city" required>
                        <mat-error>City area is required</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" fxFlex="50%">
                        <mat-label>State</mat-label>
                        <input matInput formControlName="state" required>
                        <mat-error>State is required</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" fxFlex="50%">
                        <mat-label>Country</mat-label>
                        <input matInput formControlName="country" required>
                        <mat-error>Country is required</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" fxFlex="50%">
                        <mat-label>Pin Code</mat-label>
                        <input matInput formControlName="pinCode" required>
                        <mat-error>Pin code is required</mat-error>
                    </mat-form-field>

                    

                    <button mat-icon-button color="warn"  (click)="removeBranch(i)">
                        <mat-icon>remove</mat-icon>
                    </button>
                </div>
            </div>
        </div>
        <button mat-icon-button color="primary" type="button" (click)="addBranch()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</form>

<div mat-dialog-actions class="action" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary">{{ data ? 'Update' : 'Save' }}</button>
</div>
