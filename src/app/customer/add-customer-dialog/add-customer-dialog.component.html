<div mat-dialog-title>Add Customer </div>
<form [formGroup]="customerForm">
    <div #customerDetails>
        <h3>Customer Details</h3>
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
    
        <mat-form-field appearance="fill">
          <mat-label>Contact Person</mat-label>
          <input matInput formControlName="contactPerson" />
        </mat-form-field>
      </div>
    
      <!-- Address Section -->
      <div #addressDetails>
        <h3>Address</h3>
        <mat-form-field appearance="fill">
          <mat-label>City</mat-label>
          <input matInput formControlName="city" />
        </mat-form-field>
    
        <mat-form-field appearance="fill">
          <mat-label>State</mat-label>
          <input matInput formControlName="state" />
        </mat-form-field>
      </div>
</form>

<div mat-dialog-actions class="action" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" (click)="addCustomer()" [disabled]="isSaving">{{ data ? 'Update' : 'Save' }}</button>
</div>
