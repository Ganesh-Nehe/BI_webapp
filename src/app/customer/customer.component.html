<div class="page-container">
  <h3>Travel Expense</h3>
  <div class="d-flex">
    <button class="btn btn-outline-dark ms-auto" type="submit" (click)="openAddDialog()">Create Customer</button>
  </div>

  <mat-form-field class="filter-input">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="">
  </mat-form-field>

  <mat-card class="table-card">
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort class="custom-table">
          <ng-container matColumnDef="serialNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
              style="max-width: 20px; white-space: normal; word-wrap: break-word;"> Sr. no </th>
            <td mat-cell *matCellDef="let row; let i = index"
              style="max-width: 20px; white-space: normal; word-wrap: break-word;"> {{ getSerialNumber(i) }} </td>
          </ng-container>

          <ng-container matColumnDef="customerName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
            <td mat-cell *matCellDef="let row"> {{row.customerName}}</td>
          </ng-container>


          <ng-container matColumnDef="contactPerson">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Person Name </th>
            <td mat-cell *matCellDef="let row">{{row.contactPerson}}</td>
          </ng-container>

          <ng-container matColumnDef="contactPersonNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Person No </th>
            <td mat-cell *matCellDef="let row">{{row.contactPersonNo}}</td>
          </ng-container>


          <ng-container matColumnDef="gstNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Gst NO </th>
            <td mat-cell *matCellDef="let row">{{row.gstNo}}</td>
          </ng-container>

          <ng-container matColumnDef="viewDetails">
            <th mat-header-cell *matHeaderCellDef > Customer Addresses </th>
            <td mat-cell *matCellDef="let row" > <button mat-raised-button color="primary"
                (click)="openCustomerDetailsDialog(row)">view Details</button></td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef > Edit Customer Details </th>
            <td mat-cell *matCellDef="let row" > <button mat-raised-button color="accent"
                (click)="openEditDialog(row)">Edit</button></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <!-- <td class="mat-cell" colspan="4">No data matching the filter"{{input.value}}"</td> -->
          </tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </mat-card>
</div>
