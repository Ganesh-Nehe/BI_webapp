<div class="page-container">
    <h3>Address Types</h3>
    <div class="d-flex">
      <button class="btn btn-outline-dark ms-auto" type="submit" (click)="openAddDialog()">Create Travel Head</button>
    </div>
    <mat-form-field class="filter-input">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="">
    </mat-form-field>
    <mat-card class="table-card">
        <div class="table-container">
          <table mat-table [dataSource]="dataSource" matSort class="custom-table">
            <ng-container matColumnDef="sr no">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="max-width: 20px; white-space: normal; word-wrap: break-word;"> Sr. no </th>
                <td mat-cell *matCellDef="let row; let i = index" style="max-width: 20px; white-space: normal; word-wrap: break-word;"> {{ getSerialNumber(i) }}  </td>
              </ng-container>

              <ng-container matColumnDef="addressTypes">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address Types </th>
                <td mat-cell *matCellDef="let row"> {{row.addressTypes}} </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <!-- <td class="mat-cell" colspan="4">No data matching the filter"{{input.value}}"</td> -->
            </tr>
          </table>
        </div>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </mat-card>
    
    
      <div class="flex-grow-1">
        <router-outlet></router-outlet>
      </div>
</div>
