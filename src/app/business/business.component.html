<div class="page-container">
    <h3>Business</h3>
    <div class="d-flex">
        <button class="btn btn-outline-dark ms-auto" type="submit" (click)="openAddEditDialog()">Create Business</button>
    </div>

    
        <mat-form-field class="filter-input">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder=""> 
        </mat-form-field>
        <mat-card class="table-card">
            <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort class="custom-table">
            <ng-container matColumnDef="businessID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.businessID}} </td>
              </ng-container>

              <ng-container matColumnDef="businessName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> business Name </th>
                <td mat-cell *matCellDef="let row"> {{row.businessName}} </td>
              </ng-container>
       
              <ng-container matColumnDef="CIN_no">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CIN No. </th>
                <td mat-cell *matCellDef="let row"> {{row.CIN_no}} </td>
              </ng-container>
          
              <ng-container matColumnDef="PAN_no">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> PAN no </th>
                <td mat-cell *matCellDef="let row"> {{row.PAN_no}} </td>
              </ng-container>

              <ng-container matColumnDef="logoFileLocation">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> logoFileLocation </th>
                <td mat-cell *matCellDef="let row"> {{row.logoFileLocation}} </td>
              </ng-container>
              
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary"> 
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="Warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button style="color: rgb(197, 197, 98);" (click)="openDetailsDialog(row)">
                        <mat-icon>visibility</mat-icon>
                    </button>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <!-- <td class="mat-cell" colspan="4">No data matching the filter"{{input.value}}"</td> -->
              </tr>
        </table>
    </div>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </mat-card>

    
    <div class="flex-grow-1">
        <router-outlet></router-outlet>
    </div>
    
</div>
