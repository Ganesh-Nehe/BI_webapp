<div mat-dialog-content #dialogContent>
  <h2 mat-dialog-title>Business Details</h2>
  <table mat-table [dataSource]="[businessDetails]" class="mat-elevation-z8">
    <ng-container matColumnDef="businessName">
      <th mat-header-cell *matHeaderCellDef> business Name </th>
      <td mat-cell *matCellDef="let element">{{element.businessName}}</td>
    </ng-container>

    <ng-container matColumnDef="CIN_no">
      <th mat-header-cell *matHeaderCellDef> CIN no</th>
      <td mat-cell *matCellDef="let element">{{element.CIN_no}}</td>
    </ng-container>

    <ng-container matColumnDef="PAN_no">
      <th mat-header-cell *matHeaderCellDef> PAN No </th>
      <td mat-cell *matCellDef="let element">{{element.PAN_no}}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element">{{element.localArea}}, <br> {{element.city}}, {{element.state}}, <br> {{element.country}}, {{element.pinCode}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="customerDetailsColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: customerDetailsColumns;"></tr>
  </table>
  
</div>
<div mat-dialog-actions class="action">
  <button mat-button mat-dialog-close class="btn btn-outline-dark" mat-raised-button color="primary">Close</button>
</div>
