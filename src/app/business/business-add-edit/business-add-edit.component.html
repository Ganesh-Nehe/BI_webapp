<div mat-dialog-title>Business Form</div>
<form [formGroup]="businessForm">
    <div mat-dialog-content class="content">
        <div fxLayout="row" fxLayoutGap="10px">
            <mat-form-field fxFlex="50%" appearance="outline">
                <mat-label>Company Name</mat-label>
                <input matInput placeholder="" type="text" formControlName="businessName" required>
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="50%">
                <mat-label>CIN no</mat-label>
                <input matInput placeholder="" type="number" formControlName="CIN_no" required>
                <!-- <mat-hint>ABCD</mat-hint> -->
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutGap="10px">
            <mat-form-field fxFlex="50%" appearance="outline">
                <mat-label>PAN no</mat-label>
                <input matInput placeholder="" type="text" formControlName="PAN_no" required>
            </mat-form-field>
            <input type="file" (change)="onFileChange($event)">
        </div>
            <h3>
                Enter address
            </h3>

            <div fxLayout="row" fxLayoutGap="10px">
                <mat-form-field fxFlex="50%" appearance="outline">
                    <mat-label>Address Type</mat-label>
                    <input matInput placeholder="Enter Address Type" formControlName="addressTypeId" required>
                </mat-form-field>
                <mat-form-field fxFlex="50%" appearance="outline">
                    <mat-label>addressLine_1</mat-label>
                    <input matInput placeholder="" formControlName="addressLine_1" required>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutGap="10px">
                <mat-form-field fxFlex="50%" appearance="outline">
                    <mat-label>addressLine_2</mat-label>
                    <input matInput placeholder="" type="text" formControlName="addressLine_2" required>
                </mat-form-field>
                <mat-form-field fxFlex="50%" appearance="outline">
                    <mat-label>city</mat-label>
                    <input matInput placeholder="" formControlName="city" required>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutGap="10px">
                <mat-form-field fxFlex="50%" appearance="outline">
                    <mat-label>state</mat-label>
                    <input matInput placeholder="" type="text" formControlName="state" required>
                </mat-form-field>
                <mat-form-field fxFlex="50%" appearance="outline">
                    <mat-label>isoCountryCode</mat-label>
                    <input matInput placeholder="" formControlName="isoCountryCode" required>
                </mat-form-field>
                <mat-form-field fxFlex="50%" appearance="outline">
                    <mat-label>pinCode</mat-label>
                    <input matInput placeholder="" type="text" formControlName="pinCode" required>
                </mat-form-field>
            </div>

            <div *ngIf="data" fxLayout="row" fxLayoutGap="10px">
                <mat-form-field fxFlex="100%" appearance="outline">
                    <mat-label>Description</mat-label>
                    <input matInput placeholder="minimum 20 characters" formControlName="auditDetail" required>
                </mat-form-field>
            </div>
    </div>

    <div mat-dialog-actions class="action">
        <button class="btn btn-outline-dark" mat-raised-button (click)="dialogclose()">Cancel</button>
        <button class="btn btn-outline-dark" mat-raised-button [disabled]="businessForm.invalid" (click)="addBusinessData()">{{data? 'update': 'save'}}</button>
    </div>
</form>
