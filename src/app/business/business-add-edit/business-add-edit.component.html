<div mat-dialog-title>Business Form</div>
<form [formGroup]="businessForm">
    <div mat-dialog-content class="content">
        <div fxLayout="row" fxLayoutGap="10px">
            <mat-form-field fxFlex="50%" appearance="outline">
                <mat-label>Company Name</mat-label>
                <input matInput placeholder="" type="text" formControlName="businessName" required>
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="50%">
                <mat-label>CIN no</mat-label>
                <input matInput placeholder="" type="text" formControlName="CIN_no" required>
                <!-- <mat-hint>ABCD</mat-hint> -->
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutGap="10px">
            <mat-form-field fxFlex="50%" appearance="outline">
                <mat-label>PAN no</mat-label>
                <input matInput placeholder="" type="text" formControlName="PAN_no" required>
            </mat-form-field>
            <input type="file" (change)="onFileChange($event)">
        </div>

        <hr>
        <h3>
            Enter address
        </h3>

        <div fxLayout="row" fxLayoutGap="10px">
            <mat-form-field fxFlex="50%" appearance="outline">
                <mat-label>Address Type</mat-label>
                <input matInput placeholder="Enter Address Type" formControlName="addressTypeId" required>
            </mat-form-field>
            <mat-form-field fxFlex="50%" appearance="outline">
                <mat-label>Local Address</mat-label>
                <input matInput placeholder="" formControlName="localAddress" required>
            </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutGap="10px">
            <mat-form-field fxFlex="50%" appearance="outline">
                <mat-label>city</mat-label>
                <input matInput placeholder="" formControlName="city" required>
            </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutGap="10px">
            <mat-form-field fxFlex="50%" appearance="outline">
                <mat-label>state</mat-label>
                <input matInput placeholder="" type="text" formControlName="state" required>
            </mat-form-field>
            <mat-form-field fxFlex="50%" appearance="outline">
                <mat-label>isoCountryCode</mat-label>
                <input matInput placeholder="" formControlName="isoCountryCode" required>
            </mat-form-field>
            <mat-form-field fxFlex="50%" appearance="outline">
                <mat-label>pinCode</mat-label>
                <input matInput placeholder="" type="text" formControlName="pinCode" required>
            </mat-form-field>
        </div>

        <div *ngIf="data" fxLayout="row" fxLayoutGap="10px">
            <mat-form-field fxFlex="100%" appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput formControlName="auditDetail" type="text" required>
            </mat-form-field>
        </div>

        <hr>

        <!-- Admin Section (Only for new businesses) -->
        <div *ngIf="!data" style="margin-top: 20px;">
            <h3>Admin Details</h3>
            <div fxLayout="row" fxLayoutGap="10px">
                <mat-form-field appearance="outline" fxFlex="50%">
                    <mat-label> First Name</mat-label>
                    <input matInput formControlName="employeeFirstName" required>
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="50%">
                    <mat-label> Middle Name</mat-label>
                    <input matInput formControlName="employeeMiddleName" required>
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="50%">
                    <mat-label> Last Name</mat-label>
                    <input matInput formControlName="employeeLastName" required>
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="50%">
                    <mat-label> Mobile No.</mat-label>
                    <input matInput type="number" formControlName="mobile_no" required>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutGap="10px">
                <mat-form-field appearance="outline" fxFlex="50%">
                    <mat-label> Email</mat-label>
                    <input matInput formControlName="emailId" type="email" required>
                </mat-form-field>
                <mat-form-field *ngIf="!data" appearance="outline" fxFlex="50%">
                    <mat-label> Password</mat-label>
                    <input matInput formControlName="password" type="password" required>
                </mat-form-field>
            </div>
        </div>

        <!-- Checkbox Section -->
        <div *ngIf="!data" fxLayout="column" fxLayoutGap="10px" style="margin-top: 20px;">
            <mat-checkbox [checked]="selectAll" (change)="toggleAllCheckboxes()">Select All</mat-checkbox>
            <div fxLayout="row" fxLayoutGap="20px">
                <mat-checkbox formControlName="dashboard">Dashboard</mat-checkbox>
                <mat-checkbox formControlName="employee">Employee</mat-checkbox>
                <mat-checkbox formControlName="expense">Expense</mat-checkbox>
                <mat-checkbox formControlName="expenseMaster">Expense Master</mat-checkbox>
                <mat-checkbox formControlName="voucherHead">Voucher Head</mat-checkbox>
                <mat-checkbox formControlName="currency">Currency</mat-checkbox>
            </div>
        </div>
    </div>

    <div mat-dialog-actions class="action">
        <button class="btn btn-outline-dark" mat-raised-button (click)="dialogclose()">Cancel</button>
        <button class="btn btn-outline-dark" mat-raised-button [disabled]="businessForm.invalid"
            (click)="addBusinessData()">
            {{ data ? 'Update' : 'Save' }}
        </button>
    </div>
</form>
