<h2 mat-dialog-title>Add Advance Payment Slip</h2>
<mat-dialog-content>
    <div>
        <input type="file" (change)="onFileChange($event)">
    </div>
</mat-dialog-content>
<mat-dialog-content>
    <form [formGroup]="advancePaymentForm">
        <div fxLayout="row" fxLayoutGap="10px">
            <mat-form-field appearance="outline" fxFlex="50%">
                <mat-label>Advance Amount</mat-label>
                <input matInput type="number" formControlName="advanceAmount" required>
                <mat-error *ngIf="advancePaymentForm.get('advanceAmount')?.hasError('required')">
                    Advance Amount is required
                </mat-error>
                <mat-error *ngIf="advancePaymentForm.get('advanceAmount')?.hasError('min')">
                    Amount must be greater than 0
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex="50%">
                <mat-label>Expense Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="advancePaymentDate" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="advancePaymentForm.get('advancePaymentDate')?.hasError('required')">
                    Expense Date is required
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<div mat-dialog-actions class="action">
    <button
        class="btn btn-outline-dark"
        mat-raised-button
        color="primary"
        (click)="onSave()"
        [disabled]="advancePaymentForm.invalid">
        Save
    </button>
</div>
